<o-form-layout-manager attr="Staff" mode="tab" title="STAFF">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="StaffTable" 
            service="Staff" 
            entity="Staff" 
            title="STAFF"
            keys="id"
            columns="name;role;hire_date;salary;id" 
            header-actions="R;D"
            visible-columns="name;role;hire_date;salary;id"  
            sort-columns="name" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #name attr="name" title=" name*" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-table-column #role attr="role" title="role" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-date-input #hire_date attr="hire_date" type="date" label="hire_date" enabled="yes" required="no" format="LL" fxFlex="20%" class="form-field"></o-date-input>
            
            <o-table-column #salary attr="salary" title="salary" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-column #id attr="id" title="id" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
